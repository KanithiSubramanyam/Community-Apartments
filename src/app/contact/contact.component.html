<div class="breadcrumb">
  <div class="w-100">
    <div class="image-container position-relative">
      <img class="w-100" [src]="aboutUsBreadcome" height="250px" />
      <div
        class="overlay d-flex flex-column justify-content-center align-items-center h-100 w-100"
      >
        <div class="">
          <p
            class="fs-3 monospace me-md-5 pe-md-5"
            style="font-family: sans-serif"
          >
            For Our Support
          </p>
          <h2 class="fw-semibold fs-1 ms-md-5 pe-md-5">Contact Us</h2>
        </div>
      </div>
    </div>
  </div>

  <div
    class="container mt-5 d-flex flex-column flex-lg-row justify-content-evenly"
  >
    <!-- Contact Form -->
    <div class="form-container">
      <div class="text-center">
        <h2>Leave a Message</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
          molestiae
        </p>
      </div>
      <contact-form class="mt-5" (formDataEmitter) = "getFormData($event)"></contact-form>
    </div>

    <!-- Info Data -->
    <div
      class="ms-md-5 mt-5 pt-md-3 mx-3 mx-md-0 d-flex flex-column justify-content-center align-items-stretch text-center grid gap-md-4 gap-3"
    >
      <div class="info-box border shadow-lg rounded-4">
        <h4>Visit</h4>
        <p>SGS Apartments, Visakhapatnam</p>
      </div>

      <div class="info-box border shadow-lg rounded-4">
        <h4>Email</h4>
        <p>contact&#64;sgsgmail.com</p>
      </div>

      <div class="info-box border shadow-lg rounded-4">
        <h4>Contact Number</h4>
        <p>+1234567890</p>
      </div>
    </div>
  </div>

  <div class="container my-5" data-aos="fade-up" data-aos-delay="300">
    <h2 class="text-center p-3 my-3 text-color">Address of SGS Apartments</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30390.27949824966!2d83.36069799999999!3d17.8018018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1723884402342!5m2!1sen!2sin"
      width="100%"
      height="400"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      class="rounded-3"
    ></iframe>
  </div>
</div>
