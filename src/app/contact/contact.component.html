<div class="contact m-0 p-0">
  <div class="image-container position-relative">
    <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPwgbMYVKPUG3nzgftlwv_P_aHyXctMstrFA&s" height="300px" />
  </div>

  <div class="container mt-5 d-flex justify-content-between">
    <!-- Left side: Reactive form -->
    <div class="form-container">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <!-- First Row: Name and Email -->
        <div class="form-row d-flex">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              [ngClass]="{'is-invalid': submitted && f['name'].errors}"
            />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [ngClass]="{'is-invalid': submitted && f['email'].errors}"
            />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Invalid email address</div>
            </div>
          </div>
        </div>

        <!-- Second Row: Address and Contact Number -->
        <div class="form-row d-flex">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              formControlName="address"
              class="form-control"
              [ngClass]="{'is-invalid': submitted && f['address'].errors}"
            />
            <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
              <div *ngIf="f['address'].errors['required']">Address is required</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="contactNumber">Contact Number</label>
            <input
              type="text"
              id="contactNumber"
              formControlName="contactNumber"
              class="form-control"
              [ngClass]="{'is-invalid': submitted && f['contactNumber'].errors}"
            />
            <div *ngIf="submitted && f['contactNumber'].errors" class="invalid-feedback">
              <div *ngIf="f['contactNumber'].errors['required']">Contact number is required</div>
              <div *ngIf="f['contactNumber'].errors['pattern']">Invalid contact number</div>
            </div>
          </div>
        </div>

        <!-- Third Row: Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            formControlName="message"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['message'].errors}"
          ></textarea>
          <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
            <div *ngIf="f['message'].errors['required']">Message is required</div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>

    <!-- Right side: Info Boxes -->
    <div class="info-container">
      <!-- Box 1 -->
      <div class="info-box">
        <h4>Visit</h4>
        <p>SGS Apartments</p>
      </div>
      <!-- Box 2 -->
      <div class="info-box">
        <h4>Email</h4>
        <p>contact&#64;sgsgmail.com</p>
      </div>
      <!-- Box 3 -->
      <div class="info-box">
        <h4>Call</h4>
        <p>+1234567890</p>
      </div>
    </div>
  </div>
</div>
