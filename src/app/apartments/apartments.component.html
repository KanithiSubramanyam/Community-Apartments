<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
    ></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="m-0 p-0">
        <div class="image-container position-relative">
            <img
                class="w-100"
                src="https://res.cloudinary.com/dljmzqxza/images/c_fill/f_auto,q_100/v1679476400/building-amenities-lounge-area/building-amenities-lounge-area.jpg?_i=AA"
                height="300px"
            />
            <div class="overlay">
                <p class="fw-bolder" style="font-family: sans-serif">THE ULTIMATE LUXURY</p>
                <h2>Apartment Grid</h2>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
          <!-- Use *ngFor to loop over the apartments array -->
          <div class="col-md-4 mb-4" *ngFor="let apartment of apartments">
            <div class="card">
              <img [src]="apartment.imageUrl" class="card-img-top" alt="Apartment Image" style="height:200px;">
              <div class="card-body">
                <div class="d-flex justify-content-around mb-2">
                  <!-- Loop over features array to display icons -->
                  <ng-container *ngFor="let feature of apartment.features">
                    <i class="fas" [ngClass]="'fa-' + feature"></i>
                  </ng-container>
                </div>
                <h5 class="card-title">{{ apartment.name }}</h5>
                <p class="card-text">This is a brief description of the apartment amenities and features.</p>
                <div class="availability">
                  <span class="fw-bold">{{ apartment.price }}</span>
                  <a *ngIf="apartment.availability === 'Available-Book Now'"  class="nav-link active text-success text-decoration-none" [routerLink]="['/contact']" [routerLinkActive]="'active'">
                    {{ apartment.availability }}
                  </a>
                  <span *ngIf="apartment.availability !== 'Available-Book Now'" class="text-danger">
                    {{ apartment.availability }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
