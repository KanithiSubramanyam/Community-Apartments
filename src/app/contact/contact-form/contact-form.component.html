<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alert">
  Your Form has been submitted!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<form class="" [formGroup]="contactForm" (ngSubmit)="onFormSubmitted()" >
    <div
      class="form-row d-flex flex-column flex-md-row justify-content-between gap-3 mb-3"
    >
      <div class="form-group col-md-6">
        <label for="name" class="text-muted fw-bold p-1">Name *</label>
        <input
          type="text"
          id="name"
          [formControlName]="'name'"
          class="form-control"
          placeholder="Your Name"
        />
        <small class="text-danger"
          *ngIf="contactForm.get('name').errors?.['required'] &&
            contactForm.get('name').touched"
          >* Name is required field
        </small>
      </div>

      <div class="form-group col-md-6">
        <label for="email" class="text-muted fw-bold p-1">Email *</label>
        <input
          type="email"
          id="email"
          placeholder="Email Address"
          [formControlName]="'email'"
          class="form-control"
        />
        <small class="text-danger" *ngIf="
            contactForm.get('email').invalid && contactForm.get('email').touched">* Email is required field
        </small>
      </div>
    </div>

    <div
      class="form-row d-flex flex-column flex-md-row justify-content-between gap-3 mb-3"
    >
      <div class="form-group col-md-6">
        <label for="address" class="text-muted fw-bold p-1">Address</label>
        <input
          type="text"
          id="address"
          [formControlName]="'address'"
          class="form-control"
          placeholder="Your Address"
        />
        <small class="text-danger" *ngIf="contactForm.get('address').errors?.['required'] &&
          contactForm.get('address').touched"
        >* Address is required field
        </small>
      </div>
      <div class="form-group col-md-6">
        <label for="contactNumber" class="text-muted fw-bold p-1"
          >* Contact Number </label
        >
        <input
          type="text"
          id="contactNumber"
          [formControlName]="'contactNumber'"
          class="form-control"
          placeholder="Contact Number"
        />
        <small class="text-danger" *ngIf="contactForm.get('contactNumber').errors?.['required'] &&
          contactForm.get('contactNumber').touched"
        >* Contact Number is required field
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="message" class="text-muted fw-bold p-1">Message</label>
      <textarea
        id="message"
        [formControlName]="'message'"
        class="form-control"
        placeholder="Your Message"
        rows="6"
      ></textarea>
      <small class="text-danger"
        *ngIf="contactForm.get('message').errors?.['required'] &&
          contactForm.get('message').touched"
        >* Query message is required field
        </small>
    </div>

    <div class="text-center m-3 p-3 px-2">
      <button type="submit" class="btn btn-custom-outline btn-lg" [disabled]="!contactForm.valid">
        Submit
      </button>
    </div>
  </form>
